name: Merge and Convert Rules

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Mihomo
        run: |
          # 1. 获取最新 tag
          TAG=$(curl -s https://api.github.com/repos/MetaCubeX/mihomo/releases/latest | jq -r .tag_name)
          echo "Latest version: $TAG"
          
          # 2. 拼接下载链接 (使用 amd64-v3 架构)
          # 注意：此文件是 .gz 格式
          DOWNLOAD_URL="https://github.com/MetaCubeX/mihomo/releases/download/${TAG}/mihomo-linux-amd64-v3-${TAG}.gz"
          echo "Downloading: $DOWNLOAD_URL"
          
          # 3. 下载并解压
          curl -L -o mihomo.gz "$DOWNLOAD_URL"
          gunzip -c mihomo.gz > mihomo
          chmod +x mihomo

      - name: Fetch and Merge Rules
        run: |
          # 下载原始列表
          curl -sL "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/gfw.list" -o gfw.txt
          curl -sL "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/geolocation-!cn.list" -o not_cn.txt

          # 统计有效规则条数 (剔除注释和空行)
          COUNT_GFW=$(grep -vE '^#|^$' gfw.txt | wc -l)
          COUNT_NOT_CN=$(grep -vE '^#|^$' not_cn.txt | wc -l)

          # 合并、去重
          cat gfw.txt not_cn.txt | grep -vE '^#|^$' | sort -u > combined.txt
          COUNT_MERGED=$(wc -l < combined.txt)

          echo "### RULE PROCESSING LOG ###"
          echo "GFW有效规则数: $COUNT_GFW"
          echo "Geolocation-!cn有效规则数: $COUNT_NOT_CN"
          echo "合并后总条数 (未去重): $((COUNT_GFW + COUNT_NOT_CN))"
          echo "去重后最终条数: $COUNT_MERGED"
          echo "###########################"

      - name: Convert to MRS
        run: |
          # 使用刚下载的 mihomo 二进制文件进行转换
          ./mihomo convert-ruleset domain text combined.txt combined.mrs

      - name: Push to Repository
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          mkdir -p release
          mv combined.mrs release/
          git add release/combined.mrs
          # 只有文件内容变化时才提交
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update rules: $(date +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit"
          fi
